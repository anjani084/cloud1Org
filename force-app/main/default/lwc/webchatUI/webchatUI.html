<template>
    <template if:true={showTabOne}>
        <lightning-button variant="brand" label="Start Chat" title="Primary action" onclick={handleClicktabone}
            class="slds-m-left_x-small"></lightning-button>

    </template>
    <template if:true={showTabTwo}>
        <div class="c-container" style="padding-bottom:0%">
            <lightning-layout multiple-rows="true" class="x-large" style="height:60%">
                <lightning-layout-item flexibility="auto" padding="around-small" alignment-bump="left"
                    class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                    <section role="log" class="slds-chat WholeSectionEdit">
                        <ul class="slds-chat-list">
                            <div style="background: #0696c2">
                                <li class="slds-chat-listitem slds-chat-listitem_bookend">
                                    <div class="slds-chat-bookend">

                                        <span class="slds-icon_container slds-icon-utility-chat slds-chat-icon">
                                            <svg class="slds-icon slds-icon_x-small slds-icon-text-default"
                                                aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chat">
                                                </use>
                                            </svg>
                                        </span>
                                        <img src={ChatLogo}>
                                        <p style="color:#003f21"><b>{UserName}</b>
                                        </p>
                                        <div style="color:#003f21">
                                            <lightning-button-icon icon-name="utility:minimize_window"
                                                variant="container" alternative-text="minimize_window"
                                                title="minimize_window" onclick={handleClicktabminimize}>
                                            </lightning-button-icon>
                                            <lightning-button-icon icon-name="utility:close" variant="container"
                                                alternative-text="Settings" onclick={handleClicktabtwo}
                                                title="Settings"></lightning-button-icon>
                                        </div>

                                    </div>
                                </li>
                            </div>
                            <div style="height: 300px;overflow:scroll;overflow-x:hidden">

                                <li class="slds-chat-listitem slds-chat-listitem_outbound">
                                    <div class="slds-chat-message">
                                        <div class="slds-chat-message__body">
                                            <div class="slds-chat-message__text slds-chat-message__text_outbound-agent">
                                                <span>{Name}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </ul>
                        <div class="slds-chat-bookend slds-chat-bookend_stop"></div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" placeholder="Type Your Message..." value={Name}
                                onkeypress={handleKeyPress}></lightning-input>
                        </div>

                    </section>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
    <template if:true={minimizePart}>
        <lightning-layout multiple-rows="true" class="x-large" style="height:60%">
            <lightning-layout-item flexibility="auto" padding="around-small" alignment-bump="left">
                <div style="width:30%;float:right;padding-top:540px">
                    <section role="log" class="slds-chat WholeSectionEdit" onclick={handleClicktabone}>
                        <ul class="slds-chat-list">
                            <div style="background: #0696c2">
                                <li class="slds-chat-listitem slds-chat-listitem_bookend">
                                    <div class="slds-chat-bookend">

                                        <span class="slds-icon_container slds-icon-utility-chat slds-chat-icon">
                                            <svg class="slds-icon slds-icon_x-small slds-icon-text-default"
                                                aria-hidden="true">
                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chat">
                                                </use>
                                            </svg>
                                        </span>
                                        <img src={ChatLogo}>
                                        <p style="color:#003f21"><b>{UserName}</b>
                                        </p>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </section>

                </div>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
